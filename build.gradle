plugins {
    id 'java'
}

group = 'BungeeCordCheck'
version = '1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.20.5-R0.1-SNAPSHOT'
}


jar {
    archiveBaseName.set('BungeeCordCheck')
    manifest {
        attributes(
                'Main-Class': 'BungeeCordCheck.PlayerServerChecker'
        )
    }
}
